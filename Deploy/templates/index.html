<!doctype html>
<html lang="en">
    <head>
        <title>check diabetes</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
       <style>
        .form-control:focus {
            color: var(--bs-body-color);
            background-color: var(--bs-body-bg);
            border-color: #040415;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgb(10 10 12 / 10%);
        }
       </style>
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header class="bg-dark text-white text-center py-3">
            <h1>Check Diabetes</h1>
        </header>
        <main></main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <div class="container p-4 flex-grow-1" style="width: 500px;">
            <form class="p-4" method="post" action="/predict">
                <div class="mb-3">
                    <input type="text" name="Age" class="form-control" id="idAge" placeholder="Age" aria-describedby="Age" Required='Required' >
                </div>
                <div class="mb-3">
                    <input type="text" name="Pregnancies" class="form-control" id="idPregnancies" placeholder="No of Pregnancies" aria-describedby="Pregnancies" Required='Required' >
                </div>
                <div class="mb-3">
                    <input type="text" name="Glucose" class="form-control" id="idGlucose" placeholder="Glucose level" aria-describedby="Glucose" Required='Required' >
                </div>
                <div class="mb-3">
                    <input type="text" name="BloodPressure" class="form-control" id="idBloodPressure" placeholder="BloodPressure level" aria-describedby="BloodPressure" Required='Required' >
                </div>
                <div class="mb-3">
                    <input type="text" name="SkinThickness" class="form-control" id="idSkinThickness" placeholder="SkinThickness" aria-describedby="SkinThickness" Required='Required' >
                </div>
                <div class="mb-3">
                    <input type="text" name="Insulin" class="form-control" id="idInsulin" placeholder="Insulin level" aria-describedby="Insulin" Required='Required' >
                </div>
                <div class="mb-3">
                    <input type="text" name="BMI" class="form-control" id="idBMI" placeholder="BMI" aria-describedby="BMI" Required='Required' >
                </div>
                <div class="mb-3">
                    <input type="text" name="DiabetesPedigreeFunction" class="form-control" id="idDiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction result" aria-describedby="DiabetesPedigreeFunction" Required='Required' >
                </div>
                <button type="submit"  class="btn btn-dark">Submit</button>
            </form>

            
                <h2>{{result}}</h2>

            
        </div>     
        
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2024 check diabetes. All rights reserved.</p>
        </footer>
    </body>
</html>
